spring:
  application:
    name: planning

  # --- AI (Ollama) ---
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL=http://localhost:11434}
      chat:
        model: gemma3:12b

  # --- Database (PostgreSQL) ---
  datasource:
    url: jdbc:postgresql://${PLANNING_DB_HOST:localhost}:${PLANNING_DB_PORT:5432}/${PLANNING_DB_NAME:planning_db}
    username: ${PLANNING_DB_USERNAME:admin}
    password: ${PLANNING_DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  # --- JPA / Hibernate ---
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        '[format_sql]': true
        '[use_sql_comments]': true

# --- Server ---
server:
  port: ${SERVER_PORT:8200}
  servlet:
    context-path: /api/v1

# --- Logging ---
logging:
  level:
    '[com.petek.planning]': INFO
    '[org.springframework.web]': INFO
    '[org.hibernate.SQL]': INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# ===== Development Profile (H2 in-memory) =====
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:planning_dev;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    root: DEBUG
    '[com.petek.planning]': DEBUG