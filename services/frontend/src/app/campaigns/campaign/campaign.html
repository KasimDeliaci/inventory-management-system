<tr (click)="rowClick.emit(campaign)" 
    class="campaign-row" 
    [class.selected]="campaign.selected"
    [class.inactive]="!campaign.isActive">
  <td class="chk">
    <input type="checkbox"
           [(ngModel)]="campaign.selected"
           (change)="toggle.emit(!!campaign.selected)"
           (click)="$event.stopPropagation()" />
  </td>
  <td class="id">{{ campaign.id }}</td>
  <td class="name">{{ campaign.name }}</td>
  <td class="assignment">{{ assignmentDisplay }}</td>
  <td class="type">
    <span class="type-badge" [ngClass]="campaign.type">{{ campaign.type }}</span>
  </td>
  <td class="start-date">{{ formatDate(campaign.startDate) }}</td>
  <td class="end-date">{{ formatDate(campaign.endDate) }}</td>
  <td class="offer">
    <span class="offer-value" [ngClass]="'offer-' + campaign.type">
      {{ offerDisplay }}
    </span>
  </td>
</tr>
