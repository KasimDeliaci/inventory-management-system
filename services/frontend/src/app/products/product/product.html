<tr [class.low]="product.status === 'critical'" (click)="rowClick.emit(product)">
  <td class="chk">
    <input type="checkbox"
           [(ngModel)]="product.selected"
           (change)="toggle.emit(!!product.selected)"
           (click)="$event.stopPropagation()" />
  </td>
  <td>{{ product.id }}</td>
  <td class="name">{{ product.name }}</td>
  <td>{{ product.category }}</td>
  <td>{{ product.unit }}</td>
  <td>{{ product.currentStock }}</td>
  <td>{{ supplierDisplay }}</td>
  <td class="status">
    <div class="status-container">
      <span class="dot clickable" 
            [ngClass]="statusClass" 
            [title]="'Click for status information'"
            (click)="onStatusClick($event)"></span>
      
      <div class="status-tooltip" 
           *ngIf="showTooltip"
           [ngClass]="'tooltip-' + product.status"
           (click)="hideTooltip()">
        {{ tooltipMessage }}
        <div class="tooltip-arrow"></div>
      </div>
    </div>
  </td>
</tr>
