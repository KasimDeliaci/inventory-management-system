<div class="sales-chart">
      <div class="chart-header">
        <h3>Sales Data - Last 3 Weeks</h3>
      </div>
      
      <div class="chart-container" *ngIf="!loading() && salesData().length > 0">
        <div class="bars">
          <div 
            class="bar" 
            *ngFor="let week of salesData(); let i = index"
            [style.height.%]="getBarHeight(week.totalSales)"
            [title]="week.label + ': ' + week.totalSales + ' units'">
            <div class="bar-value">{{ week.totalSales }}</div>
          </div>
        </div>
        
        <div class="labels">
          <div class="label" *ngFor="let week of salesData()">
            {{ week.label }}
          </div>
        </div>
      </div>
      
      <div class="loading" *ngIf="loading()">
        <div class="spinner"></div>
        <p>Loading sales data...</p>
      </div>
      
      <div class="no-data" *ngIf="!loading() && salesData().length === 0">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M3 3l18 18M9 9v6m6-3v3m-3-9v3"/>
          <rect x="3" y="4" width="18" height="16" rx="2"/>
        </svg>
        <p>No sales data available</p>
      </div>
    </div>
