meta:
  name: demo-world-tr
  country: TR
  seed: 42
  start_date: 2023-01-01
  end_date: 2025-12-31
  # Optional: globally scale demand levels (1.0 = baseline). Example: 10.0 to roughly 10x volumes
  demand_scale: 10.0
  # Smoothing to reduce day-to-day jitter (EMA): lower alpha = smoother (0.3 default)
  smooth_alpha: 0.2
  # Increase dispersion_scale (>1) to reduce variance (NB shape k is multiplied)
  dispersion_scale: 1.5
  # Correlated latent factor (AR(1)) controlling runs/persistence in daily demand
  latent_rho: 0.7    # persistence (0..1)
  latent_sigma: 0.15  # innovation std (typical 0.1–0.3)

  # Global effect of customer offers on demand (applied daily across all products)
  offer_effect_alpha: 0.65     # sensitivity: +alpha * (weighted offer %)
  offer_effect_cap_pct: 30.0  # cap the uplift at +cap% per day

order_policy:
  orders_follow_demand: true
  # Base order propensity (expected orders per day) per customer segment
  base_rate_per_segment:
    INDIVIDUAL: 0.15
    SME: 0.35
    CORPORATE: 0.25
    ENTERPRISE: 0.20

  # Weekend multiplier by segment (B2C up, B2B slightly down)
  weekend_mult_per_segment:
    INDIVIDUAL: 1.15
    SME: 0.95
    CORPORATE: 0.90
    ENTERPRISE: 0.90

  # Basket size probabilities for 1, 2, 3 lines
  basket_size_probs: [0.6, 0.3, 0.1]

  # Uplift on order propensity when a customer offer is active(header level)
  offer_uplift_alpha: 1.0  # e.g., 10% offer -> 10% more orders

  # Segment-to-category affinity weights (relative preference). Categories not listed default to 1.0
  segment_category_affinity:
    INDIVIDUAL:
      Confectionery: 2.0
      Snacks: 2.0
      Beverages: 2.0
      Personal Care: 1.5
      Fragrance: 1.2
    SME:
      Grocery: 1.5
      Snacks: 1.2
      Beverages: 1.2
      Stationery: 1.3
    CORPORATE:
      Stationery: 2.0
      Beverages: 1.2
      Snacks: 1.1
      Occasions: 1.1
    ENTERPRISE:
      Stationery: 1.8
      Appliances: 1.1

  # Quantity sampling (simple defaults)
  countable_qty_probs: {"1": 0.65, "2": 0.25, "3": 0.1}
  noncountable_default_qty: 1.0

